<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ani</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">	
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/ani_sample.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="section">
      <ul class="cards clear">
        <li class="ani" data-ani="card"></li>
        <li class="ani" data-ani="card"></li>
        <li class="ani" data-ani="card"></li>
      </ul>
    </div>
    <div class="section">
      <ul class="cards clear">
        <li class="ani" data-ani="card"></li>
        <li class="ani" data-ani="card"></li>
        <li class="ani" data-ani="card"></li>
      </ul>
    </div>
    <div class="section">
      <ul class="cards clear">
        <li class="ani" data-ani="card"></li>
        <li class="ani" data-ani="card"></li>
        <li class="ani" data-ani="card"></li>
      </ul>
    </div>
    <div class="section">
      <img src="../img/main/chair.png" class="chair">
    </div>
    <script src="../js/spaAni.js"></script>
    <script>
    var pages = new SpaAni(".section", ".ani", 300);

      $(".section").eq(3).mousemove(function(evt){
          var delta = 30;
          var cX = evt.clientX; 
          var cY = evt.clientY;
          var iX = $(this).find(".chair").width()/2;
          var iY = $(this).find(".chair").height()/2;
          var mX = (iX - cX)/delta;
          var mY = (iY - cY)/delta;
          $(this).find(".chair").css("transform", "translate("+mX+"px, "+mY+"px)");
      });
      </script>
  </body>
</html>
